<div class="flex modal-wrapper" *ngIf="isOpened">

    <div class="overlay" (click)="changeDisplay(false)" aria-hidden="true"></div>

    <div class="modal-window flex" role="dialog" [attr.aria-abel]="ariaLabel" aria-modal="true">

        <button class="ti-close close" (click)="changeDisplay(false)" [attr.aria-label]="r?.translations?.closeModal"></button>

        <div class="modal-content mauto">
            <ng-content></ng-content>
        </div>

    </div>

</div>
